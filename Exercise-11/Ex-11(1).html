<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-11(Question-1)</title>
</head>
<body>
    <h1 style="color: brown;">Question-1</h1>
    <div id="div1">
        <table id="myTable" border="1">
            <tr>
                <td>New Cell-1</td>
                <td>New Cell-2</td>
                <td>New Cell-3</td>
            </tr>
        </table>
        <button onclick="AddRow()">Add row</button>
    </div>
    <br>
    

    <div id="div2"></div>
    <br>

    <div id="div3"></div>
    <br>

    <div id="div4">
        <p>Items: <input type="text" id="item" placeholder="Enter item"></p>
        <ul id="ulist"></ul>
        <button onclick="Add()">Add the Item</button>
    </div>
    <br>

    <div id="div5">
        <input type="text" id="inputField" placeholder="Type something here..." onkeydown="countKeyPress()">
        <br> 
        <input type="text" id="countField" value="0">
    </div>

    <script>
        var n=1;
        var count=4;
        function AddRow(){
            var table=document.getElementById("myTable");
            var row=table.insertRow(n);
            var cell1=row.insertCell(0);
            var cell2=row.insertCell(1);
            var cell3=row.insertCell(2);
            cell1.innerHTML="New Cell-"+count;
            cell2.innerHTML="New Cell-"+(count+1);
            cell3.innerHTML="New Cell-"+(count+2);
            count+=3;
            n+=1;

        }

        var div2=document.getElementById("div2");
        var button1=document.createElement("button");
        button1.innerHTML="Button1";
        button1.setAttribute("style","background-color:red");
        button1.setAttribute("onmouseover","ChangeColor1()");
        function ChangeColor1(){
            button1.style.backgroundColor="green";
        }
        div2.appendChild(button1);

        var div3=document.getElementById("div3");
        var textBox1=document.createElement("INPUT");
        textBox1.setAttribute("id","text");
        textBox1.setAttribute("style","background-color:green");
        textBox1.setAttribute("onfocus","ChangeColor2()");
        textBox1.setAttribute("onchange","display()");
        function ChangeColor2(){
            textBox1.style.backgroundColor="yellow";
        }
        function display(){
            alert("You have changed the text");
        }
        div3.appendChild(textBox1);


        function Add(){
            var val=document.getElementById("item").value;
                if(val==""){
                    return false;
                }
                else{
                    var ulist=document.getElementById("ulist");
                    var li=document.createElement("li");
                    li.innerHTML=val;
                    ulist.appendChild(li);
                    document.getElementById("item").value="";
                }
        }


        var keyPressCount = 0
        function countKeyPress() {
            keyPressCount++;
            document.getElementById("countField").value = keyPressCount;
        }
    </script>

    
</body>
</html>
