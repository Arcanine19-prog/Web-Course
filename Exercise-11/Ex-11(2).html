<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerise-11(Question-2)</title>
</head>
<body>
    <h1 style="color: brown;">Question-2</h1>
    <div id="div1">
        <h1>Simple Stopwatch</h1>
        <div class="timer" id="display">00:00:00</div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
    <br>
    <div id="div2">
       Enter DOB:<br>
       Day:<input type="text" id="day"><br>
       Month:<input type="text" id="month"><br>
       Year:<input type="text" id="year"><br>
       <button id="age">Get Age</button>
    </div>
    <br>

    <div id="div3">
        Type Something:<textarea id="textarea" maxlength="200"></textarea>
        <br>
        <p id="para">Character Count:<span id="count">0</span></p>
    </div>



    <script> 
        let timer;
        let seconds = 0, minutes = 0, hours = 0;
        let isRunning = false;

        function updateDisplay() {
            document.getElementById('display').innerText =
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    seconds++;
                    if (seconds === 60) {
                        seconds = 0;
                        minutes++;
                    }
                    if (minutes === 60) {
                        minutes = 0;
                        hours++;
                    }
                    updateDisplay();
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            seconds = 0;
            minutes = 0;
            hours = 0;
            updateDisplay();
        }

        document.getElementById('start').addEventListener('click', startTimer);
        document.getElementById('stop').addEventListener('click', stopTimer);
        document.getElementById('reset').addEventListener('click', resetTimer);

        function calculateAge(){
        var day=document.getElementById("day").value;
        var month=document.getElementById("month").value;
        var year=document.getElementById("year").value;
        var date=new Date();
        var d=date.getDate();
        var m=date.getMonth();
        var y=date.getFullYear();
        var age1;
        if(m<month){
            age1=(y-year)-1;
        }
        else{
            age1=(y-year);
        }
        alert("Your age is:"+age1);

        }
        var age=document.getElementById("age");
        age.addEventListener("clicks",calculateAge);

        function count(){
        var textarea=document.getElementById("textarea").value;
        var charCount=textarea.length;
        var count=document.getElementById("count");
        count.textContent=charCount;
        }
        var par=document.getElementById("para");
        par.addEventListener("click",count);

    </script>
    
</body>
</html>
