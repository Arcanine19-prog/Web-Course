<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <script>
      function calc() {
        var genderSelect = document.getElementById("gender");
        var gender = genderSelect.options[genderSelect.selectedIndex].value;

        var weightInPounds = parseFloat(document.getElementById("t1").value);
        var weightInKg = weightInPounds * 0.453592;

        var heightInFeet = parseFloat(document.getElementById("t2").value);
        var heightInInches = parseFloat(document.getElementById("t3").value);
        var totalHeightInMeters = ((heightInFeet * 12) + heightInInches) * 0.0254;

        var BMI = weightInKg / (totalHeightInMeters * totalHeightInMeters);
        BMI = BMI.toFixed(2);
        document.getElementById("t4").value = BMI;

        if (gender === "male") {
          if (BMI < 17.50) {
            alert("Anorexia");
          } else if (BMI >= 17.50 && BMI <= 19.10) {
            alert("Underweight");
          } else if (BMI >= 19.11 && BMI <= 25.80) {
            alert("Ideal Range");
          } else if (BMI >= 25.81 && BMI <= 27.30) {
            alert("Marginally Overweight");
          } else if (BMI >= 27.31 && BMI <= 32.30) {
            alert("Overweight");
          } else {
            alert("Obese");
          }
        } else if (gender === "female") {
          if (BMI < 17.50) {
            alert("Anorexia");
          } else if (BMI >= 17.50 && BMI <= 20.70) {
            alert("Underweight");
          } else if (BMI >= 20.71 && BMI <= 26.40) {
            alert("Ideal Range");
          } else if (BMI >= 26.41 && BMI <= 27.80) {
            alert("Marginally Overweight");
          } else if (BMI >= 27.81 && BMI <= 31.10) {
            alert("Overweight");
          } else {
            alert("Obese");
          }
        } else {
          alert("Please select a gender.");
        }
      }
    </script>
</head>
