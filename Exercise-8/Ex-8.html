  <script type="text/javascript">
    function calculate() {
      var num1 = parseFloat(prompt("Enter the first number:"));
      var num2 = parseFloat(prompt("Enter the second number:"));
      var operator = prompt("Choose an operator (+, -, *, /, %):");
      var result;
      switch (operator) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          if (num2 === 0) {
            result = "Error: Division by zero is not allowed.";
          } else {
            result = num1 / num2;
          }
          break;
        case "%":
          result = num1 % num2;
          break;
        default:
          result = "Invalid operation!";
      }
      alert("The result is: " + result);
    }

    function Eligible(){
        var age = parseFloat(prompt("Enter your Age:"));
        if(age>20){

    }

    function Charge(){

      var lc=rp*hw;

      alert("Labour Cost:"+lc);
      alert("Total Charge:"+to);
    }

  </script>
