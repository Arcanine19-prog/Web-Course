<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic z-index Manipulation</title>
    <style>
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .box {
            position: absolute;
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
            font-size: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        #box1 { background: red; top: 50px; left: 50px; z-index: 1; }
        #box2 { background: blue; top: 100px; left: 100px; z-index: 2; }
        #box3 { background: green; top: 150px; left: 150px; z-index: 3; }
        .controls { display: flex; gap: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
        <div id="box3" class="box">Box 3</div>
    </div>

    <div class="controls">
        <label for="element">Select Element:</label>
        <select id="element">
            <option value="box1">Box 1</option>
            <option value="box2">Box 2</option>
            <option value="box3">Box 3</option>
        </select>
        <label for="zIndex">Set z-index:</label>
        <input type="number" id="zIndex" value="1" min="0">
        <button onclick="updateZIndex()">Apply</button>
    </div>

    <script>
        function updateZIndex() {
            let selectedBox = document.getElementById(document.getElementById("element").value);
            let newZIndex = document.getElementById("zIndex").value;
            selectedBox.style.zIndex = newZIndex;
        }
    </script>

</body>
</html>
